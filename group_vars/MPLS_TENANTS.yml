      # pw with ESI active-active port channel on one side, single interface on other side.
      # multiple subinterfaces will be created, own pw on each, IDs generated from endpoint.id + subif number.
      - name: TEN_A_FRA_BER_eline_vlan_based
        type: vpws-pseudowire
        subinterfaces:
          - number: 1000
          - number: 1001
          - number: 1002
          - number: 1003
        endpoints:
          - id: 10000
            nodes: ["smm153", "smm154"]
            interfaces: ["Ethernet3/1", "Ethernet3/1"]
            port_channel:
              mode: active
              short_esi: 0101:0202:0101
          - id: 20000
            nodes: ["smm311", "smm312"]
            interfaces: ["Ethernet3/1", "Ethernet3/1"]
            port_channel:
              mode: active
              short_esi: 0202:0202:0101
